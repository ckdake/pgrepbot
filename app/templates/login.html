<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PostgreSQL Replication Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 1.5rem;
        }
        
        .logo p {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }
        
        .auth-methods {
            margin-bottom: 1rem;
        }
        
        .auth-method {
            display: none;
            margin-bottom: 1rem;
        }
        
        .auth-method.active {
            display: block;
        }
        
        .method-tabs {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .method-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .method-tab:hover {
            color: #333;
            background: #f8f9fa;
        }
        
        .method-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-oidc {
            background: #ff9500;
            margin-bottom: 1rem;
        }
        
        .btn-oidc:hover {
            background: #e6850e;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin: 1rem 0;
        }
        
        .divider {
            text-align: center;
            margin: 1rem 0;
            color: #666;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>PostgreSQL Replication Manager</h1>
            <p>Centralized Database Replication Management</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <div id="auth-methods-container">
            <!-- Authentication methods will be loaded here -->
        </div>
        
        <div class="loading" id="loading">
            <p>Loading authentication methods...</p>
        </div>
    </div>

    <script>
        let authMethods = [];
        let currentMethod = null;

        // Load available authentication methods
        async function loadAuthMethods() {
            try {
                const response = await fetch('/api/auth/methods');
                const data = await response.json();
                authMethods = data.methods;
                
                if (authMethods.length === 0) {
                    showError('No authentication methods are configured');
                    return;
                }
                
                renderAuthMethods();
                
                // Set default method
                const primaryMethod = authMethods.find(m => m.primary) || authMethods[0];
                switchMethod(primaryMethod.method);
                
            } catch (error) {
                showError('Failed to load authentication methods: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderAuthMethods() {
            const container = document.getElementById('auth-methods-container');
            
            // Create tabs if multiple methods
            if (authMethods.length > 1) {
                const tabs = document.createElement('div');
                tabs.className = 'method-tabs';
                
                authMethods.forEach(method => {
                    const tab = document.createElement('button');
                    tab.className = 'method-tab';
                    tab.textContent = method.name;
                    tab.onclick = () => switchMethod(method.method);
                    tab.id = `tab-${method.method}`;
                    tabs.appendChild(tab);
                });
                
                container.appendChild(tabs);
            }
            
            // Create forms for each method
            authMethods.forEach(method => {
                const methodDiv = document.createElement('div');
                methodDiv.className = 'auth-method';
                methodDiv.id = `method-${method.method}`;
                
                if (method.method === 'iam_identity_center') {
                    methodDiv.innerHTML = `
                        <button type="button" class="btn btn-oidc" onclick="loginWithOIDC()">
                            Sign in with AWS IAM Identity Center
                        </button>
                        <div class="divider"><span>or</span></div>
                    `;
                } else if (method.method === 'secrets_manager') {
                    methodDiv.innerHTML = `
                        <form onsubmit="loginWithCredentials(event)">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn">Sign In</button>
                        </form>
                    `;
                } else if (method.method === 'auth_key') {
                    methodDiv.innerHTML = `
                        <form onsubmit="loginWithAuthKey(event)">
                            <div class="form-group">
                                <label for="auth_key">Authentication Key</label>
                                <input type="password" id="auth_key" name="auth_key" required>
                            </div>
                            <button type="submit" class="btn">Sign In</button>
                        </form>
                    `;
                }
                
                container.appendChild(methodDiv);
            });
        }

        function switchMethod(method) {
            currentMethod = method;
            
            // Update tabs
            document.querySelectorAll('.method-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            const activeTab = document.getElementById(`tab-${method}`);
            if (activeTab) {
                activeTab.classList.add('active');
            }
            
            // Update forms
            document.querySelectorAll('.auth-method').forEach(methodDiv => {
                methodDiv.classList.remove('active');
            });
            document.getElementById(`method-${method}`).classList.add('active');
        }

        async function loginWithOIDC() {
            try {
                window.location.href = '/api/auth/oidc/authorize';
            } catch (error) {
                showError('Failed to initiate OIDC login: ' + error.message);
            }
        }

        async function loginWithCredentials(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            await login({
                auth_method: 'secrets_manager',
                username: username,
                password: password
            });
        }

        async function loginWithAuthKey(event) {
            event.preventDefault();
            
            const authKey = document.getElementById('auth_key').value;
            
            await login({
                auth_method: 'auth_key',
                auth_key: authKey
            });
        }

        async function login(loginData) {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(result.error_message || 'Login failed');
                }
            } catch (error) {
                showError('Login failed: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            const successDiv = document.getElementById('success-message');
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }

        // Check for error in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showError(decodeURIComponent(error));
        }

        // Load authentication methods on page load
        document.addEventListener('DOMContentLoaded', loadAuthMethods);
    </script>
</body>
</html>
