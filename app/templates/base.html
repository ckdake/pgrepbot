<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PostgreSQL Replication Manager{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêò</text></svg>">
    
    {% block extra_head %}{% endblock %}
    
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            overflow: hidden;
        }
        
        .main-content .container {
            height: 100%;
        }
        
        #main-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .card:last-child {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card:last-child .card-body {
            flex: 1;
        }
    </style>
</head>
<body>
    {% if user %}
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>üêò PostgreSQL Replication Manager</h1>
                </div>
                <div class="user-info">
                    <span class="user-name">{{ user.full_name or user.username }}</span>
                    <a href="/api/auth/logout" class="btn-logout">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <ul class="nav-tabs">
                <li class="nav-tab">
                    <a href="#" data-page="dashboard">Dashboard</a>
                </li>
                <li class="nav-tab">
                    <a href="#" data-page="databases">Databases</a>
                </li>
                <li class="nav-tab">
                    <a href="#" data-page="replication">Replication</a>
                </li>
                <li class="nav-tab">
                    <a href="#" data-page="migrations">Migrations</a>
                </li>
                <li class="nav-tab">
                    <a href="#" data-page="alerts">
                        Alerts
                        <span id="alert-indicator" class="alert-indicator" style="display: none; margin-left: 0.5rem;">
                            <span class="alert-icon" style="font-size: 0.8em;">‚úÖ</span>
                            <span class="alert-count" style="font-size: 0.8em; margin-left: 0.2em; font-weight: bold;"></span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}
            <div id="main-content">
                <!-- Dynamic content will be loaded here -->
            </div>
            {% endblock %}
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/js/topology.js"></script>
    <script src="/static/js/main.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
